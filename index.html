<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slack Album Viewer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="album viewer">
  <meta name="author" content="Ray Ma">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <header class="header">
    <h1 class="header-title">Album Viewer</h1>
  </header>

  <main class="main">
    <ul class="photoList" id="photoList"></ul>

    <!-- lightbox -->
    <div class="lightbox" id="lightbox">
      <a class="lightbox-anchor lightbox-anchor--previous"
         href="#" title="previous"
         id="lightbox-previous">
        <i class="icon ion-chevron-left"></i>
      </a>

      <article class="lightbox-article">
        <div class="lightbox-content">
          <header class="lightbox-header">
            <h2 class="lightbox-title" id="lightbox-title"></h2>
            <a class="lightbox-close"
               href="#"
               id="lightbox-close"
               title="close">
              <i class="icon ion-close-round"></i>
            </a>
          </header>
          <section class="lightbox-body">
            <img alt="" class="lightbox-image" id="lightbox-image" src="">
          </section>
        </div>
      </article>

      <a class="lightbox-anchor lightbox-anchor--next"
         href="#"
         id="lightbox-next"
         title="next">
        <i class="icon ion-chevron-right"></i>
      </a>
    </div>
  </main>

  <!-- loading indicator -->
  <div class="sk-folding-cube loading-indicator--active" id="loading-indicator">
    <div class="sk-cube1 sk-cube"></div>
    <div class="sk-cube2 sk-cube"></div>
    <div class="sk-cube4 sk-cube"></div>
    <div class="sk-cube3 sk-cube"></div>
  </div>

  <!-- template of photo list item-->
  <script id="photoItemTemplate" type="text/template">
    <a href="#">
      <img src="" alt="" class="photoItem-image">
    </a>
  </script>

  <script src="javascript/utils/http.js"></script>
  <script src="javascript/Photo.js"></script>
  <script src="javascript/PhotosService.js"></script>
  <script src="javascript/LightboxService.js"></script>
  <script src="javascript/main.js"></script>
</body>
</html>
